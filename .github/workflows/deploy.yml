name: ğŸš€ Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Deploy Website
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build site
        run: npm run build

      - name: ğŸ“„ Create index.html
        run: |
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>UK Police Stop and Search Data Portal</title>
              <link rel="stylesheet" href="/_nuxt/entry.C29Qq0rU.css">
            </head>
            <body>
              <div id="__nuxt"></div>
              <script type="module" src="/_nuxt/Qg7GvxR9.js"></script>
            </body>
          </html>' > .output/public/index.html

      - name: ğŸ”§ Set file permissions
        run: |
          find .output/public -type f -exec chmod 644 {} \;
          find .output/public -type d -exec chmod 755 {} \;

      - name: ğŸ“¤ Deploy to SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .output/public/
          server-dir: /public_html/
          dangerous-clean-slate: true    