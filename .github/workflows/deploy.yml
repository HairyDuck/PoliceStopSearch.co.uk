name: ğŸš€ Deploy Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: ğŸš€ Deploy Website
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Generate static site
        run: npm run generate

      - name: ğŸ”§ Set file permissions
        run: |
          find .output/public -type f -exec chmod 644 {} \;
          find .output/public -type d -exec chmod 755 {} \;

      - name: ğŸ“‚ Deploy to server using SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: './.output/public/'
          remote_path: '/public_html'
          sftp_only: true
          delete_remote_files: true    